on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        description: 'target to compile'
        options:
        - Phicomm_K1
        - Phicomm_K2
        - Oyewifi_OYE-0001
        - Lenovo_NEWIFI-MINI
        - Xiaomi_MINI
        - Xiaomi_3
        - Xiaomi_3C
        - Xiaomi_4
        - Xiaomi_R3G
        - Xiaomi_R4A
        - Xiaomi_R3P
        - Gee_HiWifi1S
        - Gee_HiWifi2
        - Gee_Enjoy1200
        - Qihoo_360P2
        - Xiaomi_NANO
        - Meizu_R13
        - Meizu_R13P
        - Asus_RT-AC1200GU
        - Xiaoyu_C1
        - Xiaoyu_C3
        - Xiaoyu_C5
        - Youhua_WR1200JS
        - Diting_NEWIFI3
        - Gee_B70
        - Totolink_A3004NS
        - Phicomm_K2P
        - Phicomm_K2P-USB
        - JCG_836PRO
        - JCG_AC860M
        - DLINK_DIR-882
        - DLINK_DIR-878
        - Motorola_MR2600
        - TP-LINK_WDR7300
        - Redmi_AC2100
